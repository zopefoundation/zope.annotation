[tox]
envlist =
    py27,
    py34,
    py35,
    py36,
    py37,
    pypy,
    pypy3,
    nobtree,
    nobtree3,
    docs,
    coverage,

[testenv]
commands =
    coverage run -m zope.testrunner --test-path=src {posargs:-vc}
deps =
    .[btrees,test]
    zope.testrunner
    coverage
setenv =
    COVERAGE_FILE=.coverage.{envname}

[testenv:nobtree]
basepython =
    python2.7
deps =
    .[test]
    zope.testrunner
    coverage

[testenv:nobtree3]
basepython =
    python3.6
deps =
    .[test]
    zope.testrunner
    coverage

[testenv:docs]
basepython =
    python2.7
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html
    coverage run {envbindir}/sphinx-build -b doctest -d docs/_build/doctrees docs docs/_build/doctest
deps =
    .[docs]
    coverage

[testenv:coverage]
basepython = python2.7
deps = coverage
setenv =
    COVERAGE_FILE=.coverage
skip_install = true
commands =
    coverage erase
    coverage combine
    coverage html
    coverage xml
    coverage report --show-missing --skip-covered --fail-under=100
